<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('Add a book')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<div class="container upload">
    <div class="row">
        <div class="col s12">
            <h2 th:text = "${heading}">New Book</h2>
        </div>
    </div>
    <div class="divider"></div>
    <form th:action="@{${action}}" method="post" th:object="${book}">
        <input type = "hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col s12 l8">
                <input type="text" th:field="*{title}" placeholder="Title"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l8">
                <input type="text" th:field="*{author}" placeholder="Author"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l8">
                <input type="text" th:field="*{description}" placeholder="Description"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l8">
                <select th:field="*{category.id}" class="cs-select cs-skin-border">
                    <option value="" disabled="disabled">Select a category</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:style="|color:${cat.colorCode}|">Technology</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button th:text = "${submit}" type="submit" class="button">Add</button>
                <a href="javascript:window.location = document.referrer;" class="button">Cancel</a>
            </div>
        </div>
    </form>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
