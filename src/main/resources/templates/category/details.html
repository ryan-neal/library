<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('categories')"></head>
<body>
    <div th:replace="layout :: nav"></div>
    <div th:replace="layout :: searchbar"></div>
    <div th:replace="layout :: flash"></div>
    <div class="books container">
        <h2 th:text="${category.name}" th:style="|color:${category.colorCode}|"></h2>
        <div class="row">
            <div th:each="book : ${category.books}" class="col s12 l4">
                <a th:href="@{|/books/${book.id}|}">
                    <h4 th:text = "${book.title}"></h4>
                    <a href="#" th:class="(${book.favorite}? 'un' : '') + 'mark favorite'"></a>
                </a>
            </div>
        </div>
    </div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
